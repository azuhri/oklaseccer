    <script>
        const changeForm = (self, elementId) => {
            if (elementId == 'signin') {
                $(`#${elementId}`).hide(1000);
                $(`#new`).show(1000);
            } else {
                $(`#${elementId}`).hide(1000);
                $(`#signin`).show(1000);
            }
        }

        const submitFormExistingCode = (e) => {
            e.preventDefault();

        }
    </script>
